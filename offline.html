    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        .retry-btn {

<body>
    <div class="offline-container">

        <h1>Connexion perdue</h1>
        <p>Vous Ãªtes actuellement hors ligne. VÃ©rifiez votre connexion internet et rÃ©essayez.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            RÃ©essayer
        </button>
        <div class="status" id="status">
            Tentative de reconnexion...
        </div>
    </div>

    <script>
        // VÃ©rifier la connexion
        function checkConnection() {
            if (navigator.onLine) {
                document.getElementById('status').textContent = 'Connexion rÃ©tablie ! Redirection...';
                setTimeout(() => {
                    window.location.href = '/suivi-chasse_leaflet_fix_v2.html';
                }, 1000);
            } else {
                document.getElementById('status').textContent = 'Toujours hors ligne';
            }
        }

        // Ã‰couter les changements de connexion
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', () => {
            document.getElementById('status').textContent = 'Connexion perdue';
        });

        // VÃ©rifier toutes les 5 secondes
        setInterval(checkConnection, 5000);
        
        // VÃ©rification initiale
        checkConnection();
    </script>
